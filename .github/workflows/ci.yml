name: test-ci-workflow-access
on:
  pull_request:
    branches:
      - main
jobs:
    guarded-job-1:
      if: >
        github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository ||
        github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
      runs-on: ubuntu-latest
      steps:
        - name: Test access to CI workflow file from forked repo
          run: |
            echo "Repository:"
            echo ${{ github.repository }}
            echo "Repository owner:"
            echo ${{ github.repository_owner }}"
            echo "Malicious workflow ran successfully!"

    guarded-job-2:
      if: github.repository == 'ichs-test-organization/test-organization-workflows'
      runs-on: ubuntu-latest
      steps:
        - name: Test access to CI workflow file from specific repository
          run: |
            echo "Repository:"
            echo ${{ github.repository }}
            echo "Repository organization:"
            echo ${{ github.repository_owner }}
